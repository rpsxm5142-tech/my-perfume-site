<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMIÈRE DU BOIS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+KR:wght@300&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 60px;
    }

    .notes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
    }

    .note {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      min-width: 220px;
      transition: all 0.3s ease;
    }

    .note:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    .note h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #f2e6d9;
    }

    .note ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #dcdcdc;
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .footer {
      margin-top: 80px;
      color: #888;
      font-style: italic;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/09/audio_2a4f6f.mp3" type="audio/mp3">
  </audio>

  <h1>LUMIÈRE DU BOIS</h1>
  <p>체리의 달콤함과 숲의 고요함이 어우러진 향.<br>
  장미와 자스민의 우아한 중심에, 패츌리와 통카빈이 잔잔히 남는 고급 니치 퍼퓸.</p>

  <div class="notes">
    <div class="note">
      <h2>Top Note</h2>
      <ul>
        <li>체리</li>
        <li>베르가못</li>
        <li>포레스트</li>
      </ul>
    </div>

    <div class="note">
      <h2>Middle Note</h2>
      <ul>
        <li>로즈 드 메이</li>
        <li>자스민</li>
        <li>레인</li>
        <li>꼬냑</li>
        <li>그린티</li>
      </ul>
    </div>

    <div class="note">
      <h2>Base Note</h2>
      <ul>
        <li>패츌리</li>
        <li>베티버</li>
        <li>통카빈</li>
        <li>구아이악우드</li>
      </ul>
    </div>
  </div>

  <p class="footer">“나만의 숲속에서 피어난 체리의 불빛, LUMIÈRE DU BOIS.”</p>
</body>
</html>
